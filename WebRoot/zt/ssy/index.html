<script type="text/javascript">
	function getCoupon(id)
	{
		if(!checklogin())
		{
			window.location.href="/login/login!index.action?redirectUrl="+window.location.href;
		}
		else
		{
			$.ajax(
			{
				url: "/coupon/coupon!bindingCoupon.action?couponId="+id,
				type: "GET",
				cache: false,
				async: false,
				success: function(data) 
				{
					if(data == 1)
					{
						$alert("success","恭喜您，已成功领取该优惠券！");
					}
					if(data == 2)
					{
						$alert("warn","抱歉，您已领取过此优惠券！");
					}
					if(data == 3)
					{
						$alert("warn","抱歉，此优惠券已发完！");
					}
					if(data == 4)
					{
						$alert("error","服务器错误，请确认您已经联网！");
					}
					if(data == 5)
				    {
						$alert("error","无效优惠券！");
				    }
				}
			});	
		}
	}
</script>
