<script type="text/javascript">
	function loaded(){}
	$(function()
	{
		//显示不同的头部
		var host = window.location.host;
		if(host.indexOf("shop") > 0)
		{
			var params = host.split(".");
			var leaderId = params[0];
			$.ajax(
		    {
		        url: "/index!getLeaderInfo.action?leaderId="+leaderId,
		        type: 'POST',
		        cache: false,
		        success: function(data)
		        {
		        	if(data != '' && data != null && data != undefined)
		        	{
		        		$("#header_2").show();
			        	var ui1 = "http://ui1.111yao.com";
		        		var leaderId = data.id;
			        	var headurl = ui1+data.head_url;
			        	if(headurl == null || headurl == '' || headurl == undefined)
			        	{
			        		headurl = ui1+"/static/image/temp/20151014/b09e2b114b6779b8fe47bcd8d38fe48a.png";
			        	}
			        	var displayName = "我的药房";
			        	var nickname = data.nick_name;
			        	var realname = data.real_name;
			        	if(nickname != null && nickname != '' && nickname != undefined)
			        	{
			        		displayName = nickname + "的药房";
			        	}
			        	else
			        	{
			        		if(realname != null && realname != '' && realname != undefined)
			        		{
			        			displayName = realname + "的药房";
			        		}
			        	}
			        	$("#whoseHouse").html(displayName);
			        	$(".new-head-portrait").attr("src",headurl);
		        	}
		        	else
		        	{
		        		$("#header_1").show();
		        	}
		        },
		        error: function()
		        {
		        	console.log("server error");
		        }
		    }); 			
		}
		else
		{
			$("#header_1").show();
		}
		
		$("#header_search_input_common").focus(function(){
			focusSearch();
		});
	});
	function focusSearch() {
		window.scroll(0, 0);
		$("#result_content_id").hide();
		$(".search_include_ui").show();
		$("#search-value-ui-id").focus();
		new IScroll('.wrapper3', {eventPassthrough: true, scrollX: true, scrollY: false, preventDefault: false});
	}
</script>
