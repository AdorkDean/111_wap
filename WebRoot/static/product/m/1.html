<script>
var jsCtx = "";
$(function(){
	var id = $.trim($("#goodsid").val());
	if(checklogin())
	{
		$.get("/index!isattent.action?id="+id,null,function(data)
		{
			if(data == 1)
			{
				document.getElementById("collect-btn").className = "iconfont top-heart-btn";
				$("#collect-btn").html("H");
			}
			if(data == 0)
			{
				document.getElementById("collect-btn").className = "iconfont top-heart-btn alr";
				$("#collect-btn").html("I");
			}
		});
	}
	//Get the number of shopping cart from server
	getnum();
	//This is collection button
	$("#collect-btn").click(function(){
		if(checklogin()){
			$.get("/index!attentionpro.action?id="+id+"&type=0",null,function(data)
			{
				if(data == 0)
				{
					document.getElementById("collect-btn").className = "iconfont top-heart-btn";
					$("#collect-btn").html("H");
				}
				if(data == 1)
				{
					document.getElementById("collect-btn").className = "iconfont top-heart-btn alr";
					$("#collect-btn").html("I");
				}
			});
		}else{
			window.location.href = "/login/login!index.action?redirectUrl="+location.href;
		}
	});
	//Put goods into shopping cart
	$(".add-cart-btn").click(function(){
		var rs = add_cart(id,1);
		if(rs > 0)
		{
			$alert("success","已成功添加至购物车");
			getnum();
			return false;
		} 
		if(rs == -2)
		{
			$alert("warn","库存不足");
			return false;
		}
		if(rs == -3)
		{
			$alert("warn","超出购买数量");
			return false;
		}
		if(rs == 0)
		{
			$alert("warn","操作失败");
			return false;
		}
		if(rs == -200)
		{
			$alert("error","该商品已下架");
			return false;
		}
		if(rs == -100)
		{
			$alert("error","该商品为处方药");
			return false;
		}
	});
});

//Get the number of shopping cart from server
function getnum()
{
	jQuery.ajax
	({
       type: "post",
       url: "/carts/cart!getCartSum.action",	 
       async:false, 
       success: function(data)
       {
    	   $(".cart-count").html(data);
       }
     }); 	  
}

function gocart(){
	var cururl = window.location.href;
	window.location.href="/carts/cart!page.action?url="+cururl;
}
</script>
